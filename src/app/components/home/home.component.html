<div class="container">
  <div class="row">
    <div class="panel panel-info" *ngFor="let item of cates">
      <div class="panel-heading" >
          <h3 class="panel-title">{{item.name}}</h3>
      </div>
      <div class="cus" *ngFor="let i of lams">
        <div class="panel-body" *ngIf="i.cateId==item.id">
          <div class="status" *ngIf="i.status==true"> 
          <span class="label label-success">{{i.name}}</span>
          </div>
          <div class="status" *ngIf="i.status==false">
            <span class="label label-danger">{{i.name}}</span>
          </div>
        </div>  
      </div>
      <form class="form-inline">
        <div class="form-group">
                <input type="text" class="form-control" placeholder="Nhập mới việc làm" #name>
                <input type="text" class="form-control" placeholder="Nhập trạng thái(1 đã hoàn thành, 0 Chưa Hoàn thành)" #status>
        </div>
        <div class="form-group">
                <button type="submit" class="btn btn-primary" (click) = "addVL(name.value,status.value,item.id)">Thêm Việc Làm</button>
        </div>    
    </form>
  </div>      
      
  <form class="form-inline">
    <div class="form-group">
            <input type="text" class="form-control" placeholder="Nhập mới Category" #name>
    </div>
    <div class="form-group">
            <button type="submit" class="btn btn-primary" (click) = "addCate(name.value)">Thêm Category</button>
    </div>    
</form>
<hr/>
<hr/>
<hr/>
      
</div>
</div>
